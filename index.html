<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sam's Notes</title>
</head>
<body>
    <h1>Sam's Notes</h1>
    <hr/>
    <div class="note-input">
        <form action="/">
            <input type="text" placeholder="Title">
            <textarea name="note-text" id="note-text" cols="30" rows="10" placeholder="Note"></textarea>
            <br>
            <select name="Options" id="note-tag">
                <option value="general">General</option>
                <option value="general">Work</option>
                <option value="general">Side-hustle</option>
            </select>
            <button>Submit</button>
            <button>Clear</button>
        </form>
    </div>
    <hr/>
    <div class="notes">
        <div class="note">
            <p>Here is an example note with a lot more text than it needs, just to test out what it will look like. </p>
            <img src="./img/remove.png" alt="">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
